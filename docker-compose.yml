version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: logisched_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sua_senha_forte_aqui}
      POSTGRES_DB: agendamento_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - automation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: logisched_backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-sua_senha_forte_aqui}@db:5432/agendamento_db
      SECRET_KEY: ${SECRET_KEY:-gere_uma_chave_aleatoria}
      DEBUG: "false"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      db:
        condition: service_healthy
    networks:
      - automation-network

volumes:
  postgres_data:

networks:
  automation-network:
